<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ candidate.name }}</title>

</head>
<body>
    {% if candidates|lenght > 1 %}}
        <h1> Найдено со скиллом {{ candidates_len}}</h1>
        {% for candidate in candidates %}
            <p><a href="/candidate/{{ candidate.id }}"> {{ candidate.name }}</a></p>
        {% endfor}
    {% else %}}
        <h1>Кандидатов нет</h1>
    {% endif %}
</body>
</html>
